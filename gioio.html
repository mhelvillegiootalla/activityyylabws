<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 3000px;
            background-color: black;
            margin: 0;
        }

        .container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .white-box {
            position: relative;
            width: 320px;
            height: 320px;
            background-color: white;
            margin: 20px auto;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .transparent-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: bold;
        }

        .add-to-cart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 16px;
            background-color: white;
            color: black;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid rgb(122, 122, 122); /* Black border added */
        }

        .add-to-cart:hover {
            background-color: lightgray;
        }

        .close-box {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button {
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #333333;
        }

        .sticky-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            width: 360px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sticky-div {
            width: 320px;
            height: 180px;
            background-color: rgb(73, 76, 77);
        }
    </style>
</head>
<body>
    <div class="close-box">
        <button class="close-button" aria-label="Close">X</button>
    </div>

    <div class="container">
        <div class="white-box">
            <img src="https://gj.lnwfile.com/_webp_resize_images/1024/1024/8x/9j/vl.webp">
            <div class="transparent-overlay"></div>
            <div class="discount">20% OFF</div>
            <div class="add-to-cart">Add to Cart</div>
        </div>
    </div>

    <div class="sticky-box">
        <div class="sticky-div">
    </div>
</body>
</html>
